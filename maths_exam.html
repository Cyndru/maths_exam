<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Exam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    #exam { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; max-width: 600px; margin: auto; }
    #timer { font-size: 20px; font-weight: bold; color: red; margin-bottom: 15px; text-align: center; }
    #question { font-size: 18px; margin-bottom: 10px; }
    input[type=text] { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; }
    #result { margin-top: 20px; padding: 15px; background: #eef; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="exam">
    <h1>Maths Exam</h1>
    <div id="timer"></div>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Type your answer here">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "Predecessor and Successor of 10,00,000", a: "9,99,999 and 10,00,001" },
      { q: "Multiply 2436 × 48", a: "116928" },
      { q: "Divide 105840 ÷ 36", a: "2940" },
      { q: "Write in number name: 1,05,840", a: "One lakh five thousand eight hundred forty" },
      { q: "Teacher checked question", a: "teacher checked" }
    ];

    let current = 0;
    let score = 0;
    let answers = [];

    // Timer: 1 hour in seconds
    let totalTime = 60 * 60;

    function startTimer() {
      let timer = document.getElementById("timer");
      let countdown = setInterval(() => {
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;

        timer.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (totalTime <= 0) {
          clearInterval(countdown);
          alert("⏰ Time's up! Your exam is over.");
          showResult(); // auto-submit
        }
        totalTime--;
      }, 1000);
    }

    function loadQuestion() {
      if (current < questions.length) {
        document.getElementById("question").innerText = questions[current].q;
        document.getElementById("answer").value = "";
      } else {
        showResult();
      }
    }

    function checkAnswer() {
      let ans = document.getElementById("answer").value.trim();
      const correct = questions[current].a;
      let status = "❌ Wrong";

      if (correct.toLowerCase() === "teacher checked") {
        status = "✔ Checked by Teacher";
      } else {
        // Extract numbers from both answers
        let correctNumbers = correct.match(/\d+/g);
        let ansNumbers = ans.match(/\d+/g);

        if (correctNumbers && ansNumbers && correctNumbers.length === ansNumbers.length) {
          let allMatch = correctNumbers.every((num, i) => parseInt(num) === parseInt(ansNumbers[i]));
          if (allMatch) {
            score++;
            status = "✅ Correct";
          }
        } else {
          // Numeric single value comparison
          let ansNum = parseFloat(ans.replace(/,/g, ''));
          let correctNum = parseFloat(correct.replace(/,/g, ''));
          if (!isNaN(ansNum) && !isNaN(correctNum) && ansNum === correctNum) {
            score++;
            status = "✅ Correct";
          } else {
            // Text comparison (ignore case & spaces)
            if (ans.toLowerCase().replace(/\s+/g, '') === correct.toLowerCase().replace(/\s+/g, '')) {
              score++;
              status = "✅ Correct";
            }
          }
        }
      }

      answers.push({ q: questions[current].q, ans: ans, correct: correct, status: status });
      current++;
      loadQuestion();
    }

    function showResult() {
      let res = `<h2>Exam Finished</h2>`;
      res += `<p>Your Score: ${score} / ${questions.length}</p>`;
      res += "<ul>";
      answers.forEach(a => {
        res += `<li><b>Q:</b> ${a.q} <br><b>Your Answer:</b> ${a.ans} <br><b>Correct:</b> ${a.correct} <br><b>Status:</b> ${a.status}</li><br>`;
      });
      res += "</ul>";
      document.getElementById("result").innerHTML = res;
      document.getElementById("question").style.display = "none";
      document.getElementById("answer").style.display = "none";
    }

    window.onload = function() {
      loadQuestion();
      startTimer();
    };
  </script>
</body>
</html>
